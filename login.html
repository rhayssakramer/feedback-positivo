<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Feedback Positivo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body class="bg-gradient">
  <div class="container d-flex justify-content-center align-items-center vh-100"">
    <div class="card p-4 shadow-lg" style="width: 450px; border-radius: 10px;">
      <div class="text-center mt-3 mb-3">
        <img src="/images/logo.png" alt="Logo Feedback Positivo" style="width: 200px;">
      </div>
      <form>
        <div class=" mb-3" style="width: 350px; margin-left: 1.5rem;">
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="mb-3 position-relative" style="width: 350px; margin-left: 1.5rem;">
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
          <button type="button" id="togglePassword" class="btn btn-light position-absolute" style="right: 10px; top: 35px;">
            <img src="/images/senha-invisivel.png" alt="Toggle Password" id="toggleIcon" style="width: 20px;">
          </button>
        </div>
        <div class="form-check mb-3" style="margin-left: 1.5rem;">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Lembrar-me</label>
        </div>
        <button type="submit" class="btn btn-primary" style="background: linear-gradient(to right, #00D0FF, #81FADA); width: 350px; margin-left: 1.5rem;">
          Entrar
        </button>
      </form>
      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
        <p class="mt-2">NÃ£o tem uma conta? <a href="#" class="text-decoration-none">Cadastre-se</a></p>
      </div>
    </div>
  </div>
  <script src="/js/login.js"></script>
</body>
</html>
