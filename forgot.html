<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueceu a Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/forgot.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" id="reset-password-container">
      <div class="text-center mb-2">
        <img src="/images/logo.png" alt="Feedback Positivo" style="width: 200px;">
      </div>
      <h3 class="text-center">Redefinição de senha!</h3>
      <p class="text-center text-muted margin-positivo">Informe um e-mail e enviaremos um link para recuperação da sua senha.</p>
      <form id="reset-password-form">
        <div class="mb-3">
          <label for="email" class="form-label"></label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" style="background: linear-gradient(to right, #00D0FF, #81FADA); width: 350px;">Enviar</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/forgot.js"></script>
</body>
</html>
