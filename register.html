<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" id="form-container">
      <div class="text-center">
        <img src="/images/logo.png" alt="Feedback Positivo" style="width: 200px;">
      </div>
      <form id="registration-form">
        <div class="margin-negativo">
            <label for="nomeCompleto" class="form-label"></label>
          <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome Completo">
        </div>
        <div class="row margin-negativo">
          <div class="col-md-6">
            <label for="dataNascimento" class="form-label"></label>
            <input type="date" class="form-control" id="dataNascimento">
          </div>
          <div class="col-md-6">
            <label for="genero" class="form-label"></label>
            <select class="form-select" id="genero">
              <option selected disabled>Genêro...</option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <option value="outro">Outro</option>
            </select>
          </div>
        </div>
        <div class="row margin-negativo">
          <div class="col-md-6">
            <label for="cep" class="form-label"></label>
            <input type="text" class="form-control" id="cep" placeholder="CEP">
          </div>
          <div class="col-md-6">
            <label for="estado" class="form-label"></label>
            <input type="text" class="form-control" id="estado" placeholder="Estado">
          </div>
        </div>
        <div class="margin-negativo">
            <label for="endereco" class="form-label"></label>
          <input type="text" class="form-control" id="endereco" placeholder="Endereço">
        </div>
        <div class="row margin-negativo">
          <div class="col-md-6">
            <label for="cidade" class="form-label"></label>
            <input type="text" class="form-control" id="cidade" placeholder="Cidade">
          </div>
          <div class="col-md-6">
            <label for="bairro" class="form-label"></label>
            <input type="text" class="form-control" id="bairro" placeholder="Bairro">
          </div>
        </div>
        <div class="margin-negativo">
          <label for="email" class="form-label"></label>  
          <input type="email" class="form-control" id="email" placeholder="E-mail">
        </div>
        <div class="mb-3 margin-negativo">
          <label for="senha" class="form-label"></label>
          <input type="password" class="form-control" id="senha" placeholder="Senha">
        </div>
        <button type="submit" class="btn btn-primary w-100 button" style="background: linear-gradient(to right, #00D0FF, #81FADA); width: 350px;">
            Enviar
        </button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/register.js"></script>
</body>
</html>
