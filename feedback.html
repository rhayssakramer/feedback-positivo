<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deixe seu Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/feedback.css">
</head>
<body>
  <div class="container my-4">
    <!-- Cabeçalho com o menu -->
    <div class="d-flex justify-content-between align-items-center mb-1 p-3">
        <a href="feedback.html"><img src="/images/logo.png" alt="Feedback Positivo" style="width: 200px; margin-left: 450px;"></a>
        <div class="d-flex align-items-center position-relative">
            <p class="me-2 mb-0">Olá, <span id="username">Username</span>!</p>
            <img src="/images/usuario-de-perfil.png" alt="Imagem do Perfil" class="profile-image" id="profile-icon">

            <!-- Menu do perfil -->
            <div class="profile-menu" id="profile-menu">
                <a href="#">Dados Pessoais</a>
                <a href="feedback.html">Criar Novo Feedback</a>
                <a href="#">Outras Avaliações</a>
                <a href="login.html">Sair</a>
            </div>
        </div>
    </div>
    <div class="card shadow p-4">
      <h3 class="text-center texto-1" style="margin-bottom: -0.5rem;">Deixe o seu Feedback!</h3>
      <form id="feedback-form">
        <div class="row">
            <div class="col" style="margin-left: 5rem;">
                <div style="width: 400px; margin-bottom: -0.5rem;">
                    <label for="file" class="form-label"></label>
                    <input type="file" class="form-control" id="file">
                  </div>
                  <div style="width: 400px; margin-bottom: -0.5rem;">
                    <label for="item-name" class="form-label"></label>
                    <input type="text" class="form-control" id="item-name" placeholder="Nome do item" required>
                  </div>
                  <div style="width: 400px; margin-bottom: -0.5rem;">
                    <label for="service-location" class="form-label"></label>
                    <input type="text" class="form-control" id="service-location" placeholder="Local" required>
                  </div>
                  <div style="width: 400px; margin-bottom: -0.5rem;">
                    <label for="event-date" class="form-label"></label>
                    <input type="date" class="form-control" id="event-date" required>
                  </div>
                  <div style="width: 400px; margin-bottom: -0.5rem;">
                    <label for="service-type" class="form-label"></label>
                    <select class="form-select" id="service-type" required>
                      <option value="" disabled selected>Tipo de Serviço</option>
                      <option value="1">Restaurante</option>
                      <option value="2">Bar</option>
                      <option value="3">Armazém de Construção</option>
                    </select>
                  </div>
                  <div style="margin-top: 1.5rem;">
                    <h4 class="texto-2" style="margin-left: 7rem;">Deixe a sua avaliação!</h4>
                    <div id="stars" class="d-flex" style="margin-left: 6rem;">
                        <img class="star" src="star-off.png" data-value="1" alt="Estrela 1">
                        <img class="star" src="star-off.png" data-value="2" alt="Estrela 2">
                        <img class="star" src="star-off.png" data-value="3" alt="Estrela 3">
                        <img class="star" src="star-off.png" data-value="4" alt="Estrela 4">
                        <img class="star" src="star-off.png" data-value="5" alt="Estrela 5">
                    </div>
                    <p id="rating" class="mt-3"></p>
                  </div>
            </div>
            <div class="col">
                <div style="width: 400px;">
                    <label for="comment" class="form-label"></label>
                    <textarea class="form-control" id="comment" rows="4" placeholder="Digite seu comentário"></textarea>
                  </div>
                  <div class="d-flex mt-3">
                    <a href="home.html"><button type="button" class="btn btn-secondary">Voltar</button></a>
                    <button type="button" class="btn btn-secondary button-2" id="clear-form">Limpar</button>
                    <button type="submit" class="btn btn-primary button-1">Enviar</button>
                  </div>
            </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  <script src="/js/feedback.js"></script>
</body>
</html>
